      <tui-combo-box
        *tuiLet="service.request(search) | async as filtered"
        class="w-80 b-form"
        tuiTextfieldExampleText="Type a Country name"
        [formControl]="control"
        [valueContent]="value"
        (ngModelChange)="language(value)"
        [(search)]="search"
      >
        Find your Country
        <ng-template #value let-item>
          <tui-avatar
            class="avatar"
            size="xs"
            [avatarUrl]="item.avatarUrl || null"
            [text]="item.toString()"
          ></tui-avatar>
          <span class="name"> {{ item }} </span>
        </ng-template>
        <ng-template tuiDataList>
          <tui-data-list *ngIf="filtered; else loading">
            <button
              *ngFor="let item of filtered"
              tuiOption
              [value]="item"
              [disabled]="item.disabled"
            >
              <tui-avatar
                class="mx-2 avatar"
                size="xs"
                [avatarUrl]="item.avatarUrl || null"
                [text]="item.toString()"
              ></tui-avatar>
              <span class="name"> {{ item }} </span>
            </button>
          </tui-data-list>
          <ng-template #loading>
            <tui-loader class="tui-space_vertical-4"></tui-loader>
          </ng-template>
        </ng-template>
      </tui-combo-box>
      <button
        class="
          inline-block
          h-12
          px-8
          py-3
          font-semibold
          text-gray-600
          mx-2.5
          bg-gray-200
          rounded-lg
          hover:bg-gray-300
          focus:ring-4 focus:ring-offset-gray-300 focus:outline-none
        "
        (click)="onClickSignOut()"
        *ngIf="!isLoggedIn$"
      >
        Sign in
      </button>
      <button
        *ngIf="!isLoggedIn$"
        class="
          inline-block
          h-12
          px-6
          py-3
          mx-2.5
          font-semibold
          text-gray-600
          bg-gray-200
          rounded-lg
          hover:bg-gray-300
          focus:ring-4 focus:ring-offset-gray-300 focus:outline-none
        "
        [routerLink]="['/', paths.auth.root, paths.auth.signUp]"
      >
        Sign Up
      </button>

      ></tui-avatar>
      <span (tuiActiveZoneChange)="onActiveZone()"   *ngIf="isLoggedIn$">
        <button

          [tuiDropdown]="open"

          (click)="onClick()"
          appearance="flat"
        ></button>
