<!-- Container -->
<p-toast></p-toast>
<div class="container mx-auto">
    <div class="flex justify-center px-6 my-12">
        <!-- Row -->
        <div class="flex w-full center" style="margin-left: 36%;">
            <!-- Col -->
            <div class="hidden w-full h-auto bg-gray-400 bg-cover rounded-l-lg lg:block lg:w-1/2" style="
            background-image: url('https://source.unsplash.com/oWTW-jNGl9I/600x800');
          "></div>
            <!-- Col -->
            <div class="w-full p-5 bg-white rounded-lg lg:w-1/2 lg:rounded-3xl">
                <div class="px-8 mb-4 text-center">
                    <h3 class="pt-4 mb-2 text-2xl text-gray-700">Change Password ?</h3>
                </div>
                <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded-3xl" [formGroup]="passwordResetForm"
                    (ngSubmit)="onSubmit()">
                    
                    <div class="mb-4">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="currentPassword">
                            Current Password
                        </label>

                        <tui-input-password id="currentPassword" type="password"
                            class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            formControlName="currentPassword">
                            Current Password
                        </tui-input-password>
                        <tui-field-error formControlName="currentPassword"></tui-field-error>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="newPassword">
                            New Password
                        </label>

                        <tui-input-password id="newPassword" type="password"
                            class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            formControlName="newPassword">
                            New Password
                        </tui-input-password>
                        <tui-field-error formControlName="newPassword"></tui-field-error>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="repeatPassword">
                            Repeat Password
                        </label>

                        <tui-input-password id="repeatPassword" type="password"
                            class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            formControlName="repeatPassword">
                            Repeat Password
                        </tui-input-password>
                        <tui-field-error formControlName="repeatPassword"></tui-field-error>
                    </div>
                    <div class="mb-6 text-center">
                        <button
                            class="w-full px-4 py-2 font-bold text-white bg-red-500 rounded-full hover:bg-red-700 focus:outline-none focus:shadow-outline"
                            type="submit" [disabled]="!passwordResetForm.valid">
                            Change Password
                        </button>
                    </div>
                    <hr class="mb-6 border-t" />
                   <!--  <div class="text-center">
                        <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                            routerLink="/auth/sign-up">
                            Create an Account!
                        </a>
                    </div>
                    <div class="text-center">
                        <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                            routerLink="/auth/sign-in">
                            Already have an account? Login!
                        </a>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</div>
