<div class="card" style="margin-top: -140px;">

    <ng-template pTemplate="left">
      <h1 class="text-gray-600">All FCMPusher APP</h1>
    </ng-template>

    <ng-template pTemplate="right"> </ng-template>

  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button pButton title="Back" icon="pi pi-chevron-left" class="mx-1 p-button-outlined" (click)="back()"></button>
      <button pButton pRipple label="New Fragment" icon="pi pi-plus" class="p-button-success p-button-outlined p-mr-2"
        (click)="newUser()"></button>
    </ng-template>

    <ng-template pTemplate="right"> </ng-template>
  </p-toolbar>
  <p-table #dt [value]="fragments" [rows]="10" [paginator]="true" [(selection)]="selectedFragments" [rowHover]="true"
    dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true" *ngIf="fragments?.length > 0">
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h5 class="p-m-0">Manage Fragment</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')" placeholder="Search..." />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <!--      <th pSortableColumn="id">Product Id <p-sortIcon field="id"></p-sortIcon>
                </th> -->
        <th pSortableColumn="title">
          Title <p-sortIcon field="title"></p-sortIcon>
        </th>
        <th pSortableColumn="message">
          Notification <p-sortIcon field="message"></p-sortIcon>
        </th>

        <th pSortableColumn="data">
          Data <p-sortIcon field="data"></p-sortIcon>
        </th>

        <th class="px-2" style="padding-left: 250px">Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr (click)="onClick(user)" class="cursor-pointer" style="cursor: pointer">
        <td>
          <p-tableCheckbox [value]="fragments"></p-tableCheckbox>
        </td>
        <td>{{ user.title }}</td>
        <td>{{ user.notification }}</td>
        <td>{{ user.data }}</td>
        <td style="padding-left: 230px">
          <button pButton pRipple icon="pi pi-pencil" class="mx-2 p-button-rounded p-button-success p-mr-1"
            (click)="editUser(user)"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
            (click)="deleteUser(user)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
        In total there are {{ fragments ? fragments.length : 0 }} Fragments.
      </div>
    </ng-template>
  </p-table>
</div>

<p-dialog [(visible)]="userDialog" [style]="{ width: '450px' }" header="Product Details" [modal]="true"
  styleClass="p-fluid">
  <ng-template pTemplate="content">

    <div class="p-field">
      <label for="Title">Title</label>
      <input type="text" pInputText id="Title" [(ngModel)]="fragmentCreate.title" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !fragmentCreate.title">Title is required.</small>
    </div>
    <div class="p-field">
      <label for="Notification">Notification</label>
      <textarea rows="5" cols="30" pInputTextarea [autoResize]="true" id="message"
        [(ngModel)]="fragmentCreate.notification" required autofocus></textarea>
      <small class="p-invalid" *ngIf="submitted && !fragmentCreate.notification">Message is required.</small>
    </div>
    <div class="p-field">
      <label for="data">Data</label>
      <textarea type="text" pInputText id="data" [(ngModel)]="fragmentCreate.data" required autofocus></textarea>

    </div>

  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideUserDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveUser()"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
